<main>
  <div class="container">
    <div class="row">
      <label class="font-effect-outline" for="input-number">How many jokes you want to read?</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text" id="btnGroupAddon">1 - 10</div>
        </div>
        <input type="text" ng-model="jokesNumber" id="input-number" ng-change="change()" class="form-control" placeholder="Enter a number"
          aria-label="Enter a number" aria-describedby="btnGroupAddon">
      </div>
    </div>
    <div class="row">
      <button class="btn btn-danger" ng-click="reset()" type="reset">Reset</button>
      <div class="btn-group btn-group-toggle btn-group-vertical" data-toggle="buttons">
        <label class="btn btn-secondary active" ng-click="selectCategory(this)">
          <input type="radio" name="options" autocomplete="off" checked> Select all
        </label>
        <label class="btn btn-secondary" ng-repeat="item in categories" ng-click="selectCategory(this)">
          <input type="radio" name="options" autocomplete="off"> {{item}}
        </label>
      </div>
    </div>
    <div class="row">
      <blockquote class="font-effect-outline" ng-repeat="joke in jokes track by $index">
        <h1>{{joke.joke}}</h1>
      </blockquote>
    </div>
  </div>
</main>
<footer>
</footer>
